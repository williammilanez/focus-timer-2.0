<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo Pomodoro">
    <title>FocusTimer - Pomodoro (2.0)</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <!--light/dark mode-->
            <button id="toggle-mode">
                <span class="sr-only">Ativar dark mode!</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
        </header>

        <main>
            <!--timer time-->
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <!--timer buttons-->
            <section id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>

                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>

                <button data-action="set" class="ph ph-timer secondary">
                    <span class="sr-only">Ajustar contador</span>
                </button>

                <button data-action="reset" class="ph ph-stop-circle secondary">
                    <span class="sr-only">Reiniciar contador</span>
                </button>

                <button data-action="plusTime" class="ph ph-plus-circle">
                    <span class="sr-only">Adicionar 5 minutos no contador</span>
                </button>

                <button data-action="minusTime" class="ph ph-minus-circle">
                    <span class="sr-only">Subtrair 5 minutos no contador</span>
                </button>
            </section>
        </main>

        <aside>
            <!--songs theme-->
            <section id="songs">
                <div class="forest">
                    <button data-action="toggleMusic" class="forest-off secondary">
                        <img src="./assets/forest.svg" alt="Floresta">
                        <span class="sr-only">Iniciar música de Floresta</span>
                    </button>
    
                    <button data-action="toggleMusic" class="forest-on">
                        <img src="./assets/forest.svg" alt="Floresta">
                        <span class="sr-only">Parar música de Floresta</span>
                    </button>
                </div>

                <div class="rain">
                    <button data-action="toggleMusic" class="rain-off secondary">
                        <img src="./assets/rain.svg" alt="Chuva">
                        <span class="sr-only">Iniciar música de Chuva</span>
                    </button>
        
                    <button data-action="toggleMusic" class="rain-on">
                        <img src="./assets/rain.svg" alt="Chuva">
                        <span class="sr-only">Parar música de Chuva</span>
                    </button>
                </div>

                <div class="coffee-shop">
                    <button data-action="toggleMusic" class="coffee-shop-off secondary">
                        <img src="./assets/coffee-shop.svg" alt="Cafeteria">
                        <span class="sr-only">Iniciar música de Cafeteria</span>
                    </button>
        
                    <button data-action="toggleMusic" class="coffee-shop-on">
                        <img src="./assets/coffee-shop.svg" alt="Cafeteria">
                        <span class="sr-only">Parar música de Cafeteria</span>
                    </button>
                </div>

                <div class="fireplace">
                    <button data-action="toggleMusic" class="fireplace-off secondary">
                        <span><img src="./assets/fireplace.svg" alt="Lareira">
                        <span class="sr-only">Iniciar música de Lareira</span>
                    </button>
        
                    <button data-action="toggleMusic" class="fireplace-on">
                        <span><img src="./assets/fireplace.svg" alt="Lareira">
                        <span class="sr-only">Parar música de Lareira</span>
                    </button>
                </div>
            </section>
        </aside>
    </div>
</body>
</html>
