<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo Pomodoro">
    <title>FocusTimer - Pomodoro (2.0)</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <main>
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button class="ph ph-play-circle"></button>
                <button class="ph ph-pause-circle"></button>
                <button class="ph ph-timer secondary"></button>
                <button class="ph ph-stop-circle secondary"></button>
                <button class="ph ph-plus-circle"></button>
                <button class="ph ph-minus-circle"></button>
            </section>
        </main>

        <aside>
            <section id="cards">
                <button id="toggle-mode" class="forest"><span>Ativar/Desativar Forest Mode</span></button>
                <button id="toggle-mode" class="rain"><span>Ativar/Desativar Rain Mode</span></button>
                <button id="toggle-mode" class="coffee-shop"><span>Ativar/Desativar Coffee-shop Mode</span></button>
                <button id="toggle-mode" class="fireplace"><span>Ativar/Desativar Fireplace Mode</span></button>
            </section>
        </aside>
    </div>
</body>
</html>
