<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo Pomodoro">
    <title>FocusTimer - Pomodoro (2.0)</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer"></button>
            <button class="ph ph-stop-circle"></button>
            <button class="ph ph-plus-circle"></button>
            <button class="ph ph-minus-circle"></button>
        </section>

        <button id="toggle-mode"><span>Ativar/Desativar Forest Mode</span></button>
        <button id="toggle-mode"><span>Ativar/Desativar Rain Mode</span></button>
        <button id="toggle-mode"><span>Ativar/Desativar Coffee-shop Mode</span></button>
        <button id="toggle-mode"><span>Ativar/Desativar Fireplace Mode</span></button>
    </div>
</body>
</html>
